<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Generate colors for a string with accessibility complaint</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Lato:400,600,600i');
    html {
      font-size: 16px;
      height: 100%;
    }

    @media all and (max-width: 959px) and (min-width: 600px) {
      html {
        font-size: 15px;
      }
    }

    @media all and (max-width: 599px) and (min-width: 320px) {
      html {
        font-size: 13px;
      }

    }
    html, body {
      height: 100%;
      min-height: 100%;
    }
    * {
      box-sizing: border-box;
    }
    body  {
      font-family: 'Lato', sans-serif;
      line-height: 1.6;
      font-weight: 400;
      padding-bottom: 1px;
      margin: 0;
      min-height: 100%;
      background: black;
      margin: 0;
      padding: 10px 10%;
      display: flex;
      align-items: center;
      padding: 0 10%;
      text-align: center;
    }
    div {
      width: 100%;
    }
    input {
      width: 100%;
      display: block;
      font-size: 18px;
      padding: 10px;
      border: 1px solid whitesmoke;
      background: white;
      outline: none !important;
      text-align: center;
    }
    h2 {
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <h2 id='text'></h2>
    <input type="text" id='input' placeholder='Type here to see the background change...' />
  </div>
<script src="app.6f2f8798.js"></script></body>
</html>
