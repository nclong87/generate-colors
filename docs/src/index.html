<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate colors for a string with accessibility complaint</title>
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
    }
    body {
      box-sizing: border-box;
      background: black;
      margin: 0;
      padding: 10px 10%;
      display: flex;
      align-items: center;
      padding: 0 10%;
      text-align: center;
    }
    div {
      width: 100%;
    }
    input {
      width: 100%;
      display: block;
      font-size: 18px;
      padding: 10px;
      border: 1px solid whitesmoke;
      background: white;
      outline: none !important;
      text-align: center;
    }
    h2 {
      color: white;
    }
  </style>
</head>
<body>
  <div>
    <h2 id='text'></h2>
    <input type="text" id='input' placeholder='Type here to see the background change...' />
  </div>
</body>
</html>
